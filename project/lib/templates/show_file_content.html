{% block body %}
<form action="/" method="GET">
  <fieldset>
    <legend>Reading Log File</legend>
    <div class="alert">
    {% for message in get_flashed_messages() %}
       {{ message }}
    {% endfor %}
        </div>

    <pre>{{ content }}</pre>
  </fieldset>
  <input type="submit" value="Back">
</form>
{% endblock %}
